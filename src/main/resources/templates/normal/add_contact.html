<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org" th:replace="/normal/user_base::layout(~{::section})">
	<head>
		<title>Add Contact</title>
	</head>

	<body>
		<section>
		
		 	<div th:if="${message.type}" class="container">
				<div th:classappend="${'alert-'+message.type}" class="alert text-center" role="alert">
	  				<span th:text="${message.content}"></span>
				</div>
				
			</div>
			 
			
			<div class="card me-3 ms-3">
				<div class="card-body">
					<h1 class="text-center">Add Contact</h1>	
			<div class="container-fluid mt-1">
				<div class="row">
					<div class="col-md-8 offset-md-2">
						<form action="#"
							th:object="${contact}"
							enctype="multipart/form-data"
							method="post"
							th:action="@{/user/process-contact}"
							class="mt-2"	
						>
						
						<!-- First Name -->
						<div class="input-group">
								<div class="input-group-text">
									<i class="fas fa-user-alt"></i>							
								</div>
							<input type="text" id="firstName" name="name" placeholder="Contact Name" class="form-control" required="required">
						</div>
						
						<!-- Nick Name -->
						<div class="input-group mt-3">
								<div class="input-group-text">
									<i class="fa fa-plus"></i>							
								</div>
							<input type="text" id="nickName" name="nickName" placeholder="Nick Name" class="form-control">
						</div>
						
						<!-- Email Name -->
						<div class="input-group mt-3">
								<div class="input-group-text">
									<i class="fa-solid fa-envelope"></i>						
								</div>
							<input type="email" id="email" name="mail" placeholder="Email" class="form-control" required="required">
						</div>
						
						<!-- phone Name -->
						<div class="input-group mt-3">
								<div class="input-group-text">
									<i class="fa-solid fa-phone"></i>					
								</div>
							<input type="number" id="phone" min="1000000000" max="9999999999" name="phone" placeholder="Phone Number" class="form-control" required="required">
						</div>
						
						<!-- work Name -->
						<div class="input-group mt-3">
								<div class="input-group-text">
									<i class="fa-regular fa-building"></i>						
								</div>
							<input type="text" id="work" name="work" placeholder="Profession" class="form-control" required="required">
						</div>
						
						<!-- description -->
						<div class="form-group mt-3">
							<textarea rows="8" name="description" id="mytextarea" class="form-control" placeholder="Enter contact description"></textarea>
						</div>
						
						<!-- image -->
						<div class="custom-file mt-3">
							<input type="file" name="profilePicture">
						</div>
						
						<!-- submit button -->
						<div class="container text-center">
							<button class="btn btn-outline-primary">Save Contact</button>
						</div>
						
						</form>
					</div>
				</div>
			</div>
			</div>
			</div>
			<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
			 <script>
	      		tinymce.init({
	        	selector: '#mytextarea'
	      		});
	      		
				$("#addContact").addClass("active-sidebar");
	    	</script>
		</section>
	</body>

</html>
