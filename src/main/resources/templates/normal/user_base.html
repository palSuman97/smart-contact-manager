<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script type="text/javascript" th:src="@{/js/toggle.js}"></script>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title th:text="${title}">Base Template</title>
  </head>
  
  
  <body>
  
  <!-- Navbar -->
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
  		<div class="container-fluid">
    		<a class="navbar-brand" href="#">Smart Contact Manager</a>
    		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      			<span class="navbar-toggler-icon"></span>
    		</button>
    		
    		<div class="collapse navbar-collapse" id="navbarSupportedContent">
    		
      			<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        			<li class="nav-item">
          				<a class="nav-link active" aria-current="page" th:href="@{/home}" href="#">HOME</a>
        			</li>
        			
        			
			        <li class="nav-item">
			          <a class="nav-link"  href="#" tabindex="-1" aria-disabled="true">
			          	<span th:text="${user.name}"></span>
			          </a>
			        </li>  
			        
			        <li class="nav-item">
			        	<a class="nav-link" th:href="@{/signin?logout}" href="#" tabindex="-1" aria-disabled="true">LOGOUT</a> 
			        </li>  
	      		</ul>
    		</div>
  		</div>
</nav>
  
  <!-- SideBar -->
  
  	<div class="sidebar mt-2">
  		<span th:onclick="togggleSidebar()" class="crossBtn">&times;</span>
  		<a id="home" href="#" th:href="@{/user/dashboard}" class="item"><i class="fa-solid fa-house"></i> Home</a>
  		<a id="viewContacts" href="#" th:href="@{/user/view_contacts/0}" class="item"><i class="fa-regular fa-address-book"></i> View Contacts</a>
  		<a id="addContact" href="#" th:href="@{/user/add_contact}" class="item"><i class="fa-solid fa-pen-to-square"></i> Add Contact</a>
  		<a id="settings" href="#" th:href="@{/user/settings}" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
  		<a id="profile" href="#" th:href="@{/user/profile}" class="item"><i class="fa-solid fa-user"></i> My Profile</a>
  		<a href="#" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
  		<div class="divider"></div>
  	</div>
  
  	<div class="content mt-5">
  		<i th:onclick="togggleSidebar()" class="fas fa-bars m-3"></i>
    	<div th:replace="${content}"> </div>
    </div>
  </body>
</html>
