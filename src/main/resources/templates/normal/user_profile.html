<html xmlns:th="http:/www.thymeleaf.org" th:replace="/normal/user_base::layout(~{::section})">
   <head>
      <title>User DashBoard Page</title>
   </head>
   <body>
      <section>
         <div class="card me-3 ms-3">
            <div class="card-body">
               <div class="container text-center">
                  <img class="single_profile_picture" alt="" src="" th:src="@{'/image/'+${user.image}}"/>
                  <h3 class="mt-3"><span th:text="${user.name}"></span></h3>
               </div>
               <div class="container">
                  <hr>
                  <div class="row">
                     <div class="offset-md-4 col col-md-3">
                        <h5>User Id :</h5>
                     </div>
                     <div class="col col-md-3">
                        <span th:text="${user.id}"></span>
                     </div>
                  </div>
                  <hr>
                  <div class="row">
                     <div class="offset-md-4 col col-md-3">
                        <h5>Email : </h5>
                     </div>
                     <div class="col col-md-3">
                        <span th:text="${user.mail}"></span>
                     </div>
                  </div>
                  <hr>
                  <div class="row">
                     <div class="offset-md-4 col col-md-3">
                        <h5>Role : </h5>
                     </div>
                     <div class="col col-md-3">
                        <span th:text="${user.role}"></span>
                     </div>
                  </div>
                  <hr>
                  <div class="row">
                     <div class="offset-md-4 col col-md-3">
                        <h5>Enabled : </h5>
                     </div>
                     <div class="col col-md-3">
                        <span th:text="${user.enabled}"></span>
                     </div>
                  </div>
                  <hr>
                  <div class="row">
                     <div class="offset-md-4 col col-md-3">
                        <h5>About : </h5>
                     </div>
                     <div class="col col-md-3">
                        <span th:text="${user.about}"></span>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col col-md-1">
                     <a class="btn btn-primary  " >BACK</a> 
                  </div>
                  <div class="offset-md-9 col col-md-1">
                     <a class="btn btn-secondary " >UPDATE</a>
                  </div>
                  <div class="col col-md-1">
                     <a class="btn btn-danger " >DELETE</a> 
                  </div>
               </div>
            </div>
         </div>
         <script>
			$("#profile").addClass("active-sidebar");
		</script>
      </section>
   </body>
</html>
